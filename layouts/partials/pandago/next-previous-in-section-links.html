      <a href="{{ .PrevInSection.RelPermalink }}" class="btn next-prev-arrows"><<</a>
      <a class="prev" href="{{ .PrevInSection.RelPermalink }}">{{ .PrevInSection.Title }}</a>
    </div>
      {{ end }}
  {{ if .NextInSection }}

      <a class="next" href="{{ .NextInSection.RelPermalink }}">{{ .NextInSection.Title }}</a>
      <a class="btn next-prev-arrows" href="{{ .NextInSection.RelPermalink }}">>></a>
    </div>
      {{ end }}
</div>

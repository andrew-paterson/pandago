<section id="main-content" class="panel {{ .Params.main_content_strip_classes }}">
  <div class="content-max-width page-gutters d-flex direction-column align-center">
    {{ if .Title }}<h2 class="main-header main-header-xl">{{ .Title }}</h2>{{ end }}
    <div class="d-flex justify-center margin-bottom-lg">
      <div class="main-block">
        <div class="body-text">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>
